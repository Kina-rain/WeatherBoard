<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/weather.css">
    <title>Weather</title>
</head>

<body>

    <div class="alert alert-primary pb-5 text-center" role="alert" id="topHeader">
        <h1>Weather Check</h1>
        <h6>Enter your city or zip to retrieve your weather information</h6>
        <h6>Searches will be saved under the city and zip inputs</h6>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2 col-lg-offset-2 text-center">
                <span class="border-3 p-3">
                    <div class="row px-2 pb-2">
                            <div class="input-group input-group-sm mb-3">
                                <input type="text" placeholder="City" class="form-control" id="citySearch">
                                <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" id="citybtn">Search</button>
                                </div>
                            </div>
                    </div>
                    <div class="row px-2 pb-2">
                            <div class="input-group input-group-sm mb-3">
                                <input type="text" placeholder="Zip code" class="form-control" id="zipSearch">
                                <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" id="zipbtn">Search</button>
                                </div>
                            </div>
                    </div>
                    <div class="row">
                        <label for="searchHistory" id="searchHistory"></label>
                    </div>
                </span>
            </div>
            <div class="col-lg-8">
                <div class="row pb-4">
                    <div class="col-lg-8 col-lg-offset-1">
                        <span class="border-3 pl-1">
                            <h2>City: <span id="city"></span></h2>
                            <h2>Main Weather: <span id="main_weather"></span></h2>
                            <h2>Description: <span id="description_weather"></span></h2>
                            <img id="weather_image" src="">
                            <h2>Temperature: <span id="temperature"></span></h2>
                            <button id="convertToCelsius" class="btn btn-primary btn-sm">Convert to Celsius</button>
                            <button id="convertToFahrenheit" class="btn btn-primary btn-sm">Convert to
                                FahrenHeit</button>
                            <h2>Pressure: <span id="pressure"></span></h2>
                            <h2>Humidity: <span id="humidity"></span></h2>
                            <h2>Wind Speed: <span id="windspd"></span></h2>
                            <h2>UV Index: <span id="UVindex"></span></h2>
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 d-none" id="weatherWidgetArea"></div>
                        <a class="weatherwidget-io" href="https://forecast7.com/en/40d71n74d01/baltimore/?unit=us"
                            data-label_1="Baltimore" data-label_2="Forecast" data-days="5" data-theme="original" id="weatherWidgetTag">Local
                            Weather
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/weather.js"></script>
    <script src="./assets/js/anime.js"></script>
</body>

</html>
